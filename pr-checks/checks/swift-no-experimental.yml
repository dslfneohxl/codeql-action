name: "Swift analysis without experimental flag"
description: "Tests Swift database is only created when environment variable set"
versions: ["latest", "cached", "nightly-latest"]
operatingSystems: ["ubuntu", "macos"]
env:
  DOTNET_GENERATE_ASPNET_CERTIFICATE: "false"
steps:
  - uses: ./../action/init
    with:
      languages: swift
      tools: ${{ steps.prepare-test.outputs.tools-url }}
    env:
      TEST_MODE: true
  - name: Build code
    shell: bash
    run: ./build.sh
  - uses: ./../action/analyze
    id: analysis
    env:
      TEST_MODE: true
  - name: Check database does not exist
    shell: bash
    run: |
      SWIFT_DB="${{ fromJson(steps.analysis.outputs.db-locations).swift }}"
      if [[ -d "$SWIFT_DB" ]]; then
        echo "Created a database for Swift but did not expect one."
        exit 1
      fi

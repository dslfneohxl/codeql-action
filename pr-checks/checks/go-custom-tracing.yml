name: "Go: Custom tracing"
description: "Checks that Go tracing works"
steps:
  - uses: actions/setup-go@v3
    with:
      go-version: "^1.13.1"
  - uses: ./../action/init
    with:
      languages: go
      tools: ${{ steps.prepare-test.outputs.tools-url }}
    env:
      TEST_MODE: true
  - name: Build code
    shell: bash
    run: go build main.go
  - uses: ./../action/analyze
    env:
      TEST_MODE: true
